        body {
            margin: 0;

            overflow-x: hidden;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        .stars-bg {
            position: fixed;

            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .header-section {
            text-align: center;
            padding: 60px 20px;

        }

            font-size: 3rem;

            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- CARROSSEL UNIFICADO --- */
        .carousel-viewport {
            width: 100%;
            padding: 50px 0;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .carousel-track {
            display: flex;
            gap: 30px;
            width: max-content;
            animation: scroll 80s linear infinite; /* Velocidade do carrossel */
        }

        .carousel-track:hover { animation-play-state: paused; }

        .banner-card {
            width: var(--card-width);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .banner-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--gold);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .banner-card img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* Mant√©m propor√ß√£o da c√¢mera */
            border-radius: 16px;

        .banner-card p { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; }

        .btn-buy {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Ajustado para loop infinito */
        }

        /* --- MODAL --- */
        #leadModal {

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;

            padding: 40px;

            width: 90%;
            max-width: 400px;
            border: 1px solid var(--accent);

            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;

</head>
